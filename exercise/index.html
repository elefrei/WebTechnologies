<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
    <header>
        <img src="violett.png" alt="Playlist Logo" id="header-image">
         MY PLAYLIST 
        
    </header>
</div>
<div id="main-container">
    <div class="sidebar"> 
    <ul>
        <li> Search</li>
        <li> Playlists</li>
        <li> Artists</li>
        <li> Settings</li>
      </ul>
    </div>

     <div id="main"> 
        <div class="image-text-container">
        <img src="mischgewebe.jpg" alt="Song Logo" id="song-image">
        <p> I Wanna Know You by Mischgewebe</p>
        <img src="play.png" alt="Play Logo" id="play-image">
    </div>
     </div>
  
    <div class="playlist">
      <h1> </h1>
      <div data-js="tracks" class="playlist-container">
        <!-- here we are going to display the fetched tracks -->
      </div>
    </div>
</div>
</body>

</html>
